<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>

  <div th:replace="header :: myHeader"></div>
  
  <title>MUSE: Profile</title>

</head> 

<body>

  <br>
  <br>

  <div class= "container">
    <div class= "row">
      <div class="col-md-12" col-md-offset-3>

        <!-- Success message -->
        <div th:if="${param.success}">
          <div class="alert alert-info">You've successfully changed your profile!</div>
        </div>

        <h1> User Profile</h1>
          <form th:action="@{/showProfile}" method="GET">
            <table class="table table-stripped" th:object="${user}">
              <thead>
              </thead>
              <tbody>
                <tr>
                  <th>Username:</th>
                  <td th:text="*{username}"></th>
                </tr>
                <tr>
                  <th>Name:</th>
                  <td th:text="*{name}"></th>
                </tr>
                <tr>
                  <th>Surnames:</th>
                  <td th:text="*{surnames}"></th>
                </tr>
                <tr>
                  <th>Company:</th>
                  <td th:text="*{company}"></th>
                </tr>
                <tr>
                  <th>Email:</th>
                  <td th:text="*{email}"></th>
                </tr>
              </tbody>
            </table>

            <div class="form-group">
              <a type="button" class="btn btn-default" th:href="@{/main}">Back</a> 
              <a type="button" class="btn btn-default" th:href="@{/updateProfile}">Edit your profile</a> 
            </div>
          </form>
        </div>  
      </div>
    </div>
  </div>
</body>

</html>
