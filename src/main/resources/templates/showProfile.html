<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

	<head>

		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
    	<title>MUSEO: Show Profile</title>

    </head>

    <body class="bg-secondary">

		<div class= "container-sm p-5 my-5 border rounded bg-dark bg-gradient text-white" style="width: 700px;">

			<!-- Success message -->
			<div th:if="${param.success}">
				<div class="alert alert-info">You've successfully changed your profile!</div>
			</div>

			<form th:action="@{/showProfile}" method="GET">
				<table class="table table-stripped table-bordered table-hover table-dark" th:object="${user}">
					<thead>
					</thead>
					<tbody>
						<tr>
							<th>Username:</th>
							<td th:text="*{username}"></th>
						</tr>
						<tr>
							<th>Name:</th>
							<td th:text="*{name}"></th>
						</tr>
						<tr>
							<th>Surnames:</th>
							<td th:text="*{surnames}"></th>
						</tr>
						<tr>
							<th>Company:</th>
							<td th:text="*{company}"></th>
						</tr>
						<tr>
							<th>Email:</th>
							<td th:text="*{email}"></th>
						</tr>
						<tr>
							<th>Role:</th>
							<td th:text="*{role}"></th>
						</tr>
					</tbody>
				</table>

				<a type="button" class="btn btn-primary float-start" th:href="@{/main}">Back</a> 
				<a type="button" class="btn btn-primary float-end" th:href="@{/updateProfile}">Edit profile</a> 
			</form> 
		</div>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

	</body>
</html>
