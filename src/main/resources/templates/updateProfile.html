<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

	<head>

		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
    	<title>MUSEO: Update Profile</title>

    </head>

    <body class="bg-secondary">

		<div class= "container-sm p-5 my-5 border rounded bg-dark bg-gradient text-white" style="width: 700px;">

			<div class="table-responsive">
				<form th:action="@{/updateProfile}" method="POST" th:object= "${user}">

					<p class="d-inline float-end"><small>You are in Main Page -> Update Profile</small></p>
					<h2 class="text-left">Update Profile</h2>

					<input type="hidden" th:field="*{id}" name="id" th:value="${id}">
					<input type="hidden" th:field="*{role}" name="role" th:value="${role}"> 
					<input type="hidden" th:field="*{username}" name="username" th:value="${username}"> 
					<input type="hidden" th:field="*{password}" name="password" th:value="${password}">

					<div class = "form-group">
						<label class="control-label" for= "name">Name: </label>
						<input id="name" class = "form-control"  
						th:field="*{name}" placeholder="Name" required autofocus="autofocus">
					</div>

					<div class = "form-group">
						<label class="control-label" for= "name">Surnames: </label>
						<input id="surnames" class = "form-control"  
						th:field="*{surnames}" placeholder="Surnames">
					</div>

					<div class = "form-group">
						<label class="control-label" for= "name">Company: </label>
						<input id="company" class = "form-control"  
						th:field="*{company}" placeholder="Company">
					</div>

					<div class = "form-group">
						<label class="control-label" for= "name">Email: </label>
						<input id="email" class = "form-control"  
						th:field="*{email}" placeholder="Email">
					</div>

					<div class = "form-group" style="margin-top: 10px;">
						<a type="button" class="btn btn-primary float-start" th:href="@{/showProfile}">Back</a>
						<button type="submit" class="btn btn-success float-end">Save changes</button> 
					</div>	
				</form> 
			</div>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

	</body>

</html>
