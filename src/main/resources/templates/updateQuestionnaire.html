<!DOCTYPE html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>MUSE: Update Questionnaire</title>
<!-- Bootstrap --> 
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

</head>

<tbody>
    
    <div class="row p-2 m-2 g-3"> <h1> Update Questionnaire</h1> </div>
        
    <form class="row p-2 m-2 g-3" action="#" th:action="@{/updateQuestionnaire}" method="POST" th:object="${questionnaire}">

        <!-- Hidden Atributes (No funciona)-->

        <input type="hidden" th:field="*{filled}" name="filled" th:value="${questionnaire.filled}"> 
        <input type="hidden" th:field="*{closed}" name="closed" th:value="${closed}"> 

        <div class="col-md-12">
            <div class="mb-6">
                <label class="form-label">Product name</label>
                <input type="text" th:field="*{product}" placeholder="Insert the product name">
              </div>
              <div class="mb-6">
                <label class="form-label">Description</label>
                <input type="text" th:field="*{description}" placeholder="Insert a description for the product">
              </div>
        </div>
        <div class="col-md-12"><label for="colFormLabelLg" class="col-sm-4 col-form-label col-form-label-lg">Heuristics:</label>
            <div>
                <th:block th:each="heuristic : ${allFinalHeuristic}">
                    <div class="col-md-12">
                        <input type="checkbox" name="choosenFinalHeuristic" th:value="${heuristic}">
                        <label th:text="${heuristic.heuristicString}"></label>
                    </div>
                </th:block>
            </div>
        </div>
        <div align="center" class="col-12">
            <button type="submit"class="btn btn-primary">See things</button>
        </div>
    </form> 
</tbody>

</html>
