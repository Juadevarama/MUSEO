<!DOCTYPE html>
<html lang="en" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
    
    <div th:replace="header :: myHeader"></div>

    <title>MUSE: Update Questionnaire</title>

</head>

<tbody>

    <br>
    <br>
    
    <div class= "container">
        <div class= "row">
            <div class="col-md-12" col-md-offset-3>
    
                <h1> Update Questionnaire</h1>
                <div th:switch="${user.role}">

                    <form th:action="@{/updateQuestionnaire}" method="POST" th:object="${questionnaire}">  
                        <div th:case="'Administrator'">

                            <!-- Hidden Atributes -->
                        
                            <input type="hidden" th:field="*{id}" name="id" th:value="${id}">
                            <input type="hidden" th:field="*{closed}" name="closed" th:value="${closed}"> 

                            <div class="col-md-12">
                                <div class="mb-6">
                                    <label class="form-label">Product name</label>
                                    <input type="text" th:field="*{product}" placeholder="Insert the product name">
                                </div>
                                <div class="mb-6">
                                    <label class="form-label">Description</label>
                                    <input type="text" th:field="*{description}" placeholder="Insert a description for the product">
                                </div>
                            </div>

                            <table class="table table-striped table-bordered table-hover">
                                <thead>
                                    <th>These are the Heuristic you have choosen so far:</th>
                                </thead>
                                <tbody>
                                    <!-- FH que ya estaban seleccionadas -->
                                    <th:block th:each="heuristic : ${fHSelected}">
                                        <tr>
                                            <td>
                                                <input type="checkbox" name="choosenFH" th:value="${heuristic}" th:text="' ' + ${heuristic.heuristicString}" checked>
                                            </td>
                                        </tr>
                                    </th:block>
                                <tbody>
                            </table>

                            <table class="table table-striped table-bordered table-hover">
                                <thead>
                                    <th>The system recommends you these Heuristics:</th>
                                </thead>
                                <tbody>
                                <!-- FH no seleccionadas pero automáticas -->
                                    <th:block th:each="heuristic : ${fHAutomatic}">
                                        <tr>
                                            <td>
                                                <input type="checkbox" name="choosenFH" th:value="${heuristic}" th:text="' ' + ${heuristic.heuristicString}">
                                            </td>
                                        </tr>
                                    </th:block>
                                <tbody>
                            </table>

                            <table class="table table-striped table-bordered table-hover">
                                <thead>
                                    <th>Others Heuristics you may choose:</th>
                                </thead>
                                <tbody>
                                <!-- Resto de FH -->
                                    <th:block th:each="heuristic : ${fHRemainder}">
                                        <tr>
                                            <td>
                                                <input type="checkbox" name="choosenFH" th:value="${heuristic}" th:text="' ' + ${heuristic.heuristicString}">
                                            </td>
                                        </tr>
                                    </th:block>
                                <tbody>
                            </table>
                        </div>
                        
                        <div th:case="'Evaluator'">

                             <!-- Hidden Atributes -->
                        
                             <input type="hidden" th:field="*{id}" name="id" th:value="${id}">
                             <input type="hidden" th:field="*{product}" name="product" th:value="${product}"> 
                             <input type="hidden" th:field="*{description}" name="description" th:value="${description}"> 
                             <input type="hidden" th:field="*{closed}" name="closed" th:value="${closed}"> 
 
                             <div class="col-md-12">
                                <div class="mb-6">
                                    <label class="form-label">Product name</label>
                                    <p type="text" th:text="*{product}">
                                </div>
                                <div class="mb-6">
                                    <label class="form-label">Description</label>
                                    <p type="text" th:text="*{description}"></p>                            
                                </div>
                            </div>                            
                             <table class="table table-striped table-bordered table-hover">
                                <thead>
                                    <th>These are the Heuristic you have to answer:</th>
                                </thead>

                                <!-- Pasamos el mapa como hidden primero -->
                                <th:block th:each="element : ${auxMap}">
                                    <input type="hidden" name="listaFea" th:value="${element.value}">
                                    <input type="hidden" name="listaFea" th:value="${element.key}">
                                </th:block>

                                <tbody>
                                    <th>
                                        <tr th:each="element : ${auxMap}">
                                            <td>
                                                <div th:switch="${element.value.ansString}">
                                                    <div th:case="'Yes'">
                                                        <input type="radio" name="listaFea" th:name="${element.value.id}" value="${element.value.ansString}" th:text='Yes' checked> 
                                                        <input type="radio" name="listaFea" th:name="${element.value.id}" th:value="${element.value.ansString}" th:text='No'> 
                                                        <input type="radio" name="listaFea" th:name="${element.value.id}" th:value="${element.value.ansString}" th:text="N.A">
                                                        <label th:text="'   ' + ${element.key.heuristicString}"></label>
                                                    </div>
                                                    <div th:case="'No'">
                                                        <input type="radio" name="listaFea" th:name="${element.value.id}" value="${element.value.ansString}" th:text='Yes'> 
                                                        <input type="radio" name="listaFea" th:name="${element.value.id}" th:value="${element.value.ansString}" th:text='No' checked> 
                                                        <input type="radio" name="listaFea" th:name="${element.value.id}" th:value="${element.value.ansString}" th:text="N.A">
                                                        <label th:text="'   ' + ${element.key.heuristicString}"></label>
                                                    </div>
                                                    <div th:case="'N.A'">
                                                        <input type="radio" th:name="#{element.value.id}" th:value="#{element}" th:text='Yes'> 
                                                        <input type="radio" th:name="#{element.value.id}" th:value="#{element}" th:text='No'> 
                                                        <input type="radio" th:name="#{element.value.id}" th:value="#{element}" th:text="N.A" checked>
                                                        <label th:text="'   ' + #{element.key.heuristicString}"></label> <!-- Así sale feo -->
                                                    </div>
                                                    <div th:case="*">
                                                        <input type="radio" name="listaFea" th:name="${element.value.id}" value="${element.value.ansString}" th:text='Yes'> 
                                                        <input type="radio" name="listaFea" th:name="${element.value.id}" th:value="${element.value.ansString}" th:text='No'> 
                                                        <input type="radio" name="listaFea" th:name="${element.value.id}" th:value="${element.value.ansString}" th:text="N.A">
                                                        <label th:text="'   ' + ${element.key.heuristicString}"></label>
                                                    </div>
                                                </div>
                                            </td>
                                        </tr>
                                    </th>
                                <tbody>
                            </table>
                        </div>

                        <div align="center" class="col-12">
                    
                            <a type="button" class="btn btn-default" th:href="@{/questionnaireList}">Back</a>
                            <button type="submit" class="btn btn-success" name="action" value="Save">Save changes</button>
                            <button type="submit" class="btn btn-success" name="action" value="Complete">Save changes and finish</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>


   
        



        


</html>
