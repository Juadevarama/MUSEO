<!DOCTYPE html>
<html lang="en" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
    
    <div th:replace="header :: myHeader"></div>

    <title>MUSE: Update Questionnaire</title>

</head>

<tbody>

    <br>
    <br>
    
    <div class= "container">
        <div class= "row">
            <div class="col-md-12" col-md-offset-3>
    
                <h1> Update Questionnaire</h1>
                <form th:action="@{/updateQuestionnaire}" method="POST" th:object="${questionnaire}">  

                    <!-- Hidden Atributes -->
                
                    <input type="hidden" th:field="*{id}" name="id" th:value="${id}">
                    <input type="hidden" th:field="*{userID}" name="userID" th:value="${userID}">
                    <input type="hidden" th:field="*{filled}" name="filled" th:value="${filled}"> 
                    <input type="hidden" th:field="*{closed}" name="closed" th:value="${closed}"> 

                    <div class="col-md-12">
                        <div class="mb-6">
                            <label class="form-label">Product name</label>
                            <input type="text" th:field="*{product}" placeholder="Insert the product name">
                        </div>
                        <div class="mb-6">
                            <label class="form-label">Description</label>
                            <input type="text" th:field="*{description}" placeholder="Insert a description for the product">
                        </div>
                    </div>

                    <table class="table table-striped table-bordered table-hover">
                        <caption>These are the Heuristic you have choosen so far:</caption>
                        <thead>
                            <th>Descriptions of the heuristics</th>
                        </thead>
                        <tbody>
                            <!-- FH que ya estaban seleccionadas -->
                            <th:block th:each="heuristic : ${fHSelected}">
                                <tr>
                                    <td>
                                        <input type="checkbox" name="choosenFH" th:value="${heuristic}" th:text="${heuristic.heuristicString}" checked>
                                    </td>
                                </tr>
                            </th:block>
                        <tbody>
                    </table>

                    <table class="table table-striped table-bordered table-hover">
                        <caption>The system recommends you these Heuristics:</caption>
                        <thead>
                            <th>Descriptions of the heuristics</th>
                        </thead>
                        <tbody>
                        <!-- FH no seleccionadas pero automÃ¡ticas -->
                            <th:block th:each="heuristic : ${fHAutomatic}">
                                <tr>
                                    <td>
                                        <input type="checkbox" name="choosenFH" th:value="${heuristic}" th:text="${heuristic.heuristicString}">
                                    </td>
                                </tr>
                            </th:block>
                        <tbody>
                    </table>

                    <table class="table table-striped table-bordered table-hover">
                        <caption>Others Heuristics you may choose:</caption>
                        <thead>
                            <th>Descriptions of the heuristics</th>
                        </thead>
                        <tbody>
                        <!-- Resto de FH -->
                            <th:block th:each="heuristic : ${fHRemainder}">
                                <tr>
                                    <td>
                                        <input type="checkbox" name="choosenFH" th:value="${heuristic}" th:text="${heuristic.heuristicString}">
                                    </td>
                                </tr>
                            </th:block>
                        <tbody>
                    </table>
        
                    <div align="center" class="col-12">
            
                        <a type="button" class="btn btn-default" th:href="@{/questionnaireList}">Back</a>
                        <button type="submit" class="btn btn-success">Save changes</button>
                        <a type="button" class="btn btn-default" th:href="@{/questionnaireList}">Save and finish</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>


   
        



        


</html>
