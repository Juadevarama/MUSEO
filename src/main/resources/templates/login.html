<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

  <head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <meta charset="ISO-8859-1">
    <title>MUSEO: Login</title>

  </head> 

  <body class="bg-secondary">

    <div class= "container-sm p-5 my-5 border rounded bg-dark bg-gradient text-white" style="width: 400px;">
    <form th:action="@{/login}" method="POST">
    
      <!-- Error Message-->
      <div th:if="${param.error}">
        <div class="alert alert-danger">Invalid username or password.</div>
      </div>

      <!-- Logout Message-->
      <div th:if="${param.logout}">
        <div class="alert alert-danger">You have been logged out.</div>
      </div>

      <div class = "form-group text-center">
          <label for = "username">Username: </label>
          <input type="text" class = "form-control" style="width: 300px; margin: 5px;" id="username" 
          name="username" placeholder="Enter Username" autofocus="autofocus">
      </div>

      <div class = "form-group text-center">
        <label for = "password">Password: </label>
        <input type="password" class = "form-control" style="width: 300px; margin: 5px;" id="password" 
        name="password" placeholder="Enter your password">
      </div>

      <div class="form-group text-center" style="margin: 10px;">
        <input type="submit" name="login-submit" id="login-submit"
        class="btn btn-primary" value="Log In" />
      </div>
    </form>

    <div class="form-group text-center">
      <span>New user? <a href="/" th:href="@{/register}">Register here</a></span>
    </div>

  </div>
  
</body>

</html>
