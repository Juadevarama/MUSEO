<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

    <head>

		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
        <title>MUSEO: Login Page</title>

    </head> 

    <body class="bg-secondary">

		<div class= "container-sm p-5 my-5 border rounded bg-dark bg-gradient text-white" style="width: 700px;">

			<h1 class="text-center">Login in Muse Online App</h1>

			<!-- Error Message-->
			<div th:if="${param.error}">
				<div class="alert alert-danger">Your username or your password are not corrects.</div>
			</div>

			<!-- Logout Message-->
			<div th:if="${param.logout}">
				<div class="alert alert-danger">You have been logged out.</div>
			</div>

			<form th:action="@{/login}" method="POST">

				<div class = "form-group">
					<label for = "username">Username: </label>
					<input type="text" class = "form-control" style="margin: 5px; display: inline-block;" id="username" 
					name="username" placeholder="Enter Username" autofocus="autofocus">
				</div>

				<div class = "form-group">
					<label for = "password">Password: </label>
					<input type="password" class = "form-control" style="margin: 5px; display: inline-block;" id="password" 
					name="password" placeholder="Enter your password">
				</div>

				<div class="form-group text-center" style="margin: 10px;">
					<input type="submit" name="login-submit" id="login-submit"
					class="btn btn-primary btn-lg" value="Log In" />
				</div>
			</form>
			
			<div class="form-group text-center">
				<span>New user? <a th:href="@{/register}">Register here</a></span>
			</div>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

	</body>
</html>
